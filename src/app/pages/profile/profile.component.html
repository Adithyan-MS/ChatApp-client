<div class="container">
    <div class="scroll-container">
        <div class="header container-items">
            <div class="left">
                <div class="image">
                    <img [src]="profilePic ? profilePic : 'https://media.sproutsocial.com/uploads/2022/06/profile-picture.jpeg'" alt="" class="profilePic">
                    <label class="upload-icon">
                        <i class="fa-solid fa-camera"></i>     
                        <input type="file" id="file" style="display: none" (change)="onFilechange($event)" name="image" accept="image/gif,image/jpeg,image/jpg,image/png" multiple="" data-original-title="upload photos">   
                    </label>
                </div>
            </div>    
            <div class="right">
                <hr>
                <div class="details">
                    <div class="items">
                        <span class="item"><i class="fa-solid fa-user"></i></span>
                        <div class="item center">
                            <span>name</span>
                            <span>{{currentUser.name}}</span>
                        </div>
                    </div>
                    <div class="items">
                        <span class="item"><i class="fa-solid fa-circle-exclamation"></i></span>
                        <div class="item">
                            <span>bio</span>
                            @if(editBioFlag){
                                <form class="bioForm" [formGroup]="bioForm" action="" (ngSubmit)="updateBio()">
                                    <input type="text" class="bioInput" value={{userBio}} formControlName="bio">
                                    <button type="submit" class="biosubmitButton"><i class="fa-solid fa-check"></i></button>
                                    <span class="cancelIcon"><i class="fa-solid fa-xmark" (click)="cancelBioEdit()"></i></span>
                                </form>
                            }@else {
                                <div class="biocontent">
                                    <span class="bio">{{userBio}}</span>
                                    <span class="editIcon"><i class="fa-solid fa-pen" (click)="viewBioEdit()"></i></span>
                                </div>
                            }
                        </div>
                    </div>
                    <div class="items">
                        <span class="item"><i class="fa-solid fa-phone"></i></span>
                        <div class="item">
                            <span>phone</span>
                            <span>{{currentUser.phone_number}}</span>
                        </div>
                    </div>
                    <div class="items">
                        <span class="item"><i class="fa-solid fa-envelope"></i></span>
                        <div class="item">
                            <span>email</span>
                            <span>{{currentUser.email}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="other container-items">
            <div class="other-items">
                <app-profile-sidebar></app-profile-sidebar>
                <app-profile-view-content></app-profile-view-content>
            </div>
        </div>
    </div>
</div>
