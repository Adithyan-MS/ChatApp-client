<div class="group">
    <div class="group-icon">
        <div class="icon-area">
            <img [src]="memberPic" alt="">
        </div>
    </div>
    <div class="group-items">
        <div class="item">
            <span>{{member.name}}</span>
            <span>{{member.bio}}</span>
        </div>
        <div class="item">
            @if(member.is_admin){
                <span class="group-admin">Admin</span>
            }
        </div>
    </div>
</div>
