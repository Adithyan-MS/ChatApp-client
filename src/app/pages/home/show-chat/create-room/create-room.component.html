<div class="container">
    <div class="items">
        <div class="item">
            <div class="header">
                <span>Create Room</span>
            </div>
        </div>
        <div class="item">
            <div class="create-form">
                <form [formGroup]="createRoomForm" action="" class="roomCreateForm" (ngSubmit)="OnSubmit()">
                    <div class="form-top">
                        <div class="left">
                            <div class="name-input">
                                <label for="">Room name:</label>
                                <input type="text" formControlName="name">
                            </div>
                            <div class="desc-input">
                                <label for="">Room description:</label>
                                <input type="text" formControlName="desc">
                            </div>
                        </div>
                        <div class="right">
                            <div class="image">
                                <img src="https://media.istockphoto.com/id/1337144146/vector/default-avatar-profile-icon-vector.jpg?s=612x612&w=0&k=20&c=BIbFwuv7FxTWvh5S3vB6bkT0Qv8Vn8N5Ffseq84ClGI=" alt="" class="profilePic">
                                <label class="upload-icon">
                                    <i class="fa-solid fa-camera"></i>     
                                    <input type="file" id="file" style="display: none" name="image" accept="image/gif,image/jpeg,image/jpg,image/png" multiple="" data-original-title="upload photos">   
                                </label>
                            </div>
                            <label for="">Choose picture:</label>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <div class="add-member">
                            <app-search-users></app-search-users>
                        </div>
                        <div class="form-buttons">
                            <button class="cancel">cancel</button>
                            <button class="create">create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
