<div class="parent-message">
    <div class="parent-items">
        <div class="parent-item">
            <span>
                {{parentMessage.sender_id == currentUserId ? "You" : parentMessage.sender_name}}</span>
        </div>
        <div class="parent-item">
            <span>{{parentMessage.content}}</span>
        </div>
    </div>
    <div class="parent-close">
        <i class="fa-solid fa-xmark" (click)="close()"></i>
    </div>
</div>
