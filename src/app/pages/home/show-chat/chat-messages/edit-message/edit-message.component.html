<div class="edit-message">
    <div class="edit-items">
        <div class="edit-item">
            <i  title="Edit" class="fa-solid fa-pencil"></i>
        </div>
        <div class="edit-item">
            <div class="edit-title">Edit message</div>
            <div class="edit-content">{{message.content}}</div>
        </div>
    </div>
    <div class="edit-close">
        <i class="fa-solid fa-xmark" (click)="close()"></i>
    </div>
</div>
