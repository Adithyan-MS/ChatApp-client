<!-- <div class="container-overlay"> -->
    <div class="container">
        <div class="forward-container">
            <div class="top">
                <div class="top-title">
                    <div class="top-title-1">
                        <i class="fa-solid fa-arrow-left" (click)="cancelForward()"></i>
                        <span>Forward to....</span>
                    </div>
                    <button class="send" (click)="forwardMessage()">
                        <span class="material-symbols-outlined">
                            send
                        </span>
                    </button>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="search..." (input)="searchChats($event)" #forwardSearch>
                </div>
            </div>
            <div class="bottom">
                <div class="bottom-container">
                    <div class="right">
                        <div class="selectedUsers-container">
                            @if(selectedChats.length>0){
                                @for(chat of selectedChats; track chat.id){
                                    <div class="selected-user">
                                    <div class="name"><span>{{chat.name}}</span></div>
                                    <div class="deselect">
                                    <i class="fa-solid fa-xmark" (click)="removeChat(chat)"></i>                        
                                </div>
                            </div>
                                }
                            }@else {
                                <span class="no-user-title">No users selected</span>
                            }                        
                        </div>
                    </div>
                    <div class="left">
                        <div class="search-results">
                            <div class="result-container">
                                @for (result of searchResult; track result.id) {
                                    @if(isChatSelected(result)){
                                        <app-search-chat [chat]="result" (eventEmitter)="getSelectedChat($event)"></app-search-chat>
                                    }
                                }
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- </div> -->
